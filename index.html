<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPlay - Music App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="/image/images.png" alt="spotify">MusicPlay</li>
            <a href=""><li>Home</li></a>
            <a href="/About.html"><li>About</li></a>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songlist">
            <h2>Best of NCS - No Copyright Sounds</h2> 

            <div class="margintopcontainer">
                <div class="songitem">
                    <img alt="1">
                    <span class="SongName"> Dil Nahi Lagda</span>
                    <span class="songlistpay"><span class="timetamp">3:12 <i id="0" class="far songitemplay fa-solid  fa-circle-play"></i></span></span>
                </div>
 
                <div class="songitem">
                    <img alt="2">
                    <span class="SongName"> Naiyo Lagda</span>
                    <span class="songlistpay"><span class="timetamp">3:55 <i id="1" class="far songitemplay fa-solid  fa-circle-play"></i></span></span>
                </div>

                <div class="songitem">
                    <img alt="3">
                    <span class="SongName"> Koka - Badshah</span>
                    <span class="songlistpay"><span class="timetamp">2:56 <i id="2" class="far songitemplay fa-solid fa-circle-play"></i></span></span>
                </div>

                <div class="songitem">
                    <img alt="4">
                    <span class="SongName"> Bijli Bijli</span>
                    <span class="songlistpay"><span class="timetamp">2:54 <i id="3" class="far songitemplay fa-solid  fa-circle-play"></i></span></span>
                </div>

                <div class="songitem">
                    <img  alt="5">
                    <span class="SongName"> Humdard - Ek Villain</span>
                    <span class="songlistpay"><span class="timetamp">4:20 <i id="4" class="far songitemplay fa-solid fa-circle-play"></i></span></span>
                </div>
                
            </div>
        </div>

        <div class="gifshowing">
            <img src="/image/Playing.gif" id="gif2" alt="GIF">
        </div>

        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgress" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="/image/Playing.gif" id="gif" alt=""><span id="masterSongPlay">Sauda khara khara</span>
        </div>
        
    </div>

    <script src="/script.js"></script>
    <script src="https://kit.fontawesome.com/16559f1232.js" crossorigin="anonymous"></script>
</body>
</html>
